<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>BOOK ORDER-CUSTOMER SCREEN</h1>
<form id="form1">
    <label>Search Stock:<br>
        <input list="stocks" name="Stocks" /></label><br>
        <datalist id="stocks">
          <option value="s1">
          <option value="s2">
          <option value="s3">
          <option value="s4">
          <option value="s5">
          <option value="s6">
        </datalist>    
    <label for="order">Order type:</label><br>
    <select name="stocks" id="stocks">
        <option value="o1">LIMIT</option>
        <option value="o22">MARKET</option>
      </select><br>
    <label for="lname">Price:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="lname">Quantity:</label><br>
    <input type="number" min="1" step="1" id="lname" name="lname"><br>

  </form>
  <button type="submit" form="form1" value="Submit">Place Order</button>

</body>
</html>
